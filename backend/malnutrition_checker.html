<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Malnutrition Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid;
        }

        .result.healthy {
            background: #f0fdf4;
            border-color: #86efac;
            color: #166534;
        }

        .result.stunted {
            background: #fff7ed;
            border-color: #fdba74;
            color: #9a3412;
        }

        .result.wasted {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #991b1b;
        }

        .result.both {
            background: #fef2f2;
            border-color: #f87171;
            color: #7f1d1d;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .result p {
            margin-bottom: 5px;
            line-height: 1.6;
        }

        .error {
            display: none;
            background: #fef2f2;
            border: 2px solid #fca5a5;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .reset-btn {
            background: #6b7280;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Child Malnutrition Assessment</h1>
        <p class="subtitle">Enter child's information to check nutritional status</p>

        <form id="assessmentForm">
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" required>
                    <option value="">Select...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age (months)</label>
                <input type="number" id="age" min="0" max="60" step="1" placeholder="e.g., 24" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="40" max="150" step="0.1" placeholder="e.g., 85.5" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="2" max="50" step="0.1" placeholder="e.g., 12.5" required>
            </div>

            <button type="submit" class="btn">Assess Nutritional Status</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing data...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultDescription"></p>
            <p id="resultConfidence"></p>
            <div id="resultDetails"></div>
        </div>

        <div class="error" id="error"></div>

        <button class="btn reset-btn" id="resetBtn" onclick="resetForm()" style="display: none;">
            Check Another Child
        </button>
    </div>

 <script>

    const API_URL = 'https://dynamistic-drudgingly-myrtice.ngrok-free.dev'; 

    document.getElementById('assessmentForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const sex = document.getElementById('sex').value;
        const age_months = parseFloat(document.getElementById('age').value);
        const height_cm = parseFloat(document.getElementById('height').value);
        const weight_kg = parseFloat(document.getElementById('weight').value);

        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.querySelector('.btn[type="submit"]').disabled = true;

        try {
            const response = await fetch(API_URL + '/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sex: sex,
                    age_months: age_months,
                    height_cm: height_cm,
                    weight_kg: weight_kg
                })
            });

            if (!response.ok) {
                throw new Error('Failed to get prediction from server');
            }

            const data = await response.json();
            displayResult(data);
        } catch (err) {
            showError(err.message || 'An error occurred during analysis');
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'block';
            document.querySelector('.btn[type="submit"]').disabled = false;
        }
    });

    function displayResult(data) {
        const resultDiv = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultDescription = document.getElementById('resultDescription');
        const resultConfidence = document.getElementById('resultConfidence');
        const resultDetails = document.getElementById('resultDetails');

        const status = data.prediction;
        const confidence = (data.confidence * 100).toFixed(1);

        resultDiv.className = 'result ' + status;
        
        if (status === 'healthy') {
            resultTitle.textContent = '‚úÖ Healthy';
            resultDescription.textContent = 'The child appears to have normal nutritional status.';
        } else if (status === 'stunted') {
            resultTitle.textContent = '‚ö†Ô∏è Stunted';
            resultDescription.textContent = 'The child may be experiencing stunting (low height-for-age). Please consult a healthcare professional.';
        } else if (status === 'wasted') {
            resultTitle.textContent = 'üö® Wasted (Acute Malnutrition)';
            resultDescription.textContent = 'The child may have wasting (low weight-for-height). Medical consultation is recommended.';
        } else if (status === 'both') {
            resultTitle.textContent = 'üö® Stunted & Wasted';
            resultDescription.textContent = 'The child shows signs of both stunting and wasting. Immediate medical consultation is strongly recommended.';
        }

        resultConfidence.textContent = 'Confidence: ' + confidence + '%';
        
        if (data.details) {
            const stuntProb = (data.details.stunted_probability * 100).toFixed(1);
            const wasteProb = (data.details.wasting_probability * 100).toFixed(1);

            resultDetails.innerHTML =
                '<br><strong>Detailed Analysis:</strong><br>' +
                'Stunted: ' + (data.details.stunted ? 'Yes' : 'No') +
                ' (' + stuntProb + '%)<br>' +
                'Wasted: ' + (data.details.wasted ? 'Yes' : 'No') +
                ' (' + wasteProb + '%)';
        } else {
            resultDetails.innerHTML = '';
        }

        resultDiv.style.display = 'block';
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = '‚ùå Error: ' + message;
        errorDiv.style.display = 'block';
    }

    function resetForm() {
        document.getElementById('assessmentForm').reset();
        document.getElementById('result').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('resetBtn').style.display = 'none';
    }
</script>

</body>
</html>
